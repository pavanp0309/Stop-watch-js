<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./asserts/time-tracking.png" type="image/x-icon">
     <!-- boostrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- boostrap  icon cdn -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

      <!-- external css -->
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- structure of Stop_watch -->
     <section class="container Stop_watch">
            <h1 class="p-3 fw-bold border text-center shadow rounded timer-display" >00:00:00:00</h1>
            <!-- buttons start -->
             <div class="timer-btn d-flex justify-content-around mt-3">
                <button class="btn btn-success start">Start</button>
                <button class="btn btn-danger stop">Stop</button>
                <button class="btn btn-warning Reset">Reset</button>
             </div>
            <!-- buttons end -->
     </section>

     <!-- script -->
      <script src="script.js"></script>
</body>
</html>
